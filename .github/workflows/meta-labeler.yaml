---
name: "Meta Labeler"
on:
  workflow_dispatch:
  pull_request:
    branches: ["main"]

jobs:
  labeler:
    permissions:
      contents: read
      pull-requests: write
    name: Labeler
    runs-on: ubuntu-latest
    steps:
      - name: Labeler
        uses: actions/labeler@v4.0.3
        with:
          configuration-path: .github/labeler.yaml
