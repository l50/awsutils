---
area/github:
  - changed-files:
      - any-glob-to-any-file: ".github/**/*"

area/pre-commit:
  - changed-files:
      - any-glob-to-any-file: .pre-commit-config.yaml
      - any-glob-to-any-file: .hooks/**/*

area/dynamo:
  - changed-files:
      - any-glob-to-any-file: "dynamo/*.go"

area/secretsmanager:
  - changed-files:
      - any-glob-to-any-file: "secretsmanager/*.go"

area/ssm:
  - changed-files:
      - any-glob-to-any-file: "ssm/*.go"

area/ec2:
  - changed-files:
      - any-glob-to-any-file: "ec2/*.go"

area/s3:
  - changed-files:
      - any-glob-to-any-file: "s3/*.go"

area/magefiles:
  - changed-files:
      - any-glob-to-any-file: "magefiles/*"

area/go-mod-sum:
  - changed-files:
      - any-glob-to-any-file: "go.mod"
      - any-glob-to-any-file: "go.sum"
